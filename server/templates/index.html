<!doctype html>
<html lang="en">
    <head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

        <!--link css file-->
        <link rel="stylesheet" href="../static/css/index.css">

		<title>Wasteship Control Website</title>
   </head>
    <body>

		<nav id="top_bar"  class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" id="web_title">WasteCollectionShip</a>
 			<form class="form-inline">
			    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
   				 <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
			</form>
		</nav>

        <div class="container">
            <div class="row">
                <div class="col">
                    <p id="stream_text">Video Streaming</p>
                    <div>
                        <img src="{{ url_for('video_feed') }}" width="70%">
                    </div>
                </div>
                <div class="col">

             		<div class='circleBase' id='rotateMode'>
		            	<div class="top">
			            	<button id="up" class="btn btn-outline-light btn-lg"><span class="fas fa-caret-square-up"></span></button>
		            	</div>

			            <div class="middle">
				            <button id="left" class="btn btn-outline-light btn-lg"><span class="fas fa-caret-square-left"></span></button>
    			            <button id="right" class="btn btn-outline-light btn-lg"><span class="fas fa-caret-square-right"></span></button>
  			            </div>

  			            <div class="bottom">
    			            <button id="down" class="btn btn-outline-light btn-lg"><span class="fas fa-caret-square-down"></span></button>
  			            </div>
                    </div> 


                </div>
            </div>
        </div>

	
		<!-- Optional JavaScript -->

		<script src="../static/js/index.js"></script>

	</body>
