<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!--link css file-->
		<link rel="stylesheet" href="./css/index.css">

		<title>IR Remote Controller</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark navbar_setting">
		 	<p id="web_title">Websocket</p>
			<form class="form-inline">
			<input class="form-control mr-sm-2 " type="search" placeholder="Product Number" aria-label="Product Number">
			<button id="search_button" class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
			<button id="logout_button" class="btn btn-link my-2 my-sm-0" type="reset">LogOut</button>
			</form>
		</nav>

		<!--p id="web_title">Websocket</h1-->
		<div id="send_message_block">
			<p class="block_title">Send Message</p>
			<p class="block_content">Topic</p>
			<div class="input-group input-group-sm mb-3">
				<input id="input_topic" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
			</div>

			<p class="block_content">Message</p>
			<div class="input-group input-group-sm mb-3">
					<input id="input_message" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
			</div>
			<button id="send_button" type="button" class="btn btn-outline-secondary">Send</button>
		</div>

		<div id="receive_message_block">
			<p class="block_title">Received Messages</p>
			<p id="receive_topic" class="block_content">Topic</p>
			<p id="receive_message" class="block_content">Message</p>
			<hr>
			<div id="mqtt_receive_topic">
				<!--p class="receive_message_content">esp8266</p-->
			</div>
			<div id="mqtt_receive_message">
				<!--p class="receive_message_content">123</p-->	
			</div>
		</div>  

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="./js/index.js"></script>
	</body>
</html>
